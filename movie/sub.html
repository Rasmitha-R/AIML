<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Subscription</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://miro.medium.com/v2/resize:fit:1200/0*WlOKs3sB_prKln26.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 204, 204, 0.6); /* Light red overlay */
      z-index: 0;
    }

    .top-bar {
      background-color: #f23838;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      position: relative;
      z-index: 1;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 20px;
      background-color: white;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      z-index: 2;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffe6e6;
      padding: 30px;
      border-radius: 10px;
      width: 60%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #b30000;
    }

    .container p {
      font-size: 16px;
      color: #333;
      margin-bottom: 25px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button {
      background-color: #ff6666;
      color: white;
      font-weight: bold;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="top-bar">Movie - Subscription</div>
  <button class="back-button" onclick="window.location.href='dashboard.html'">‚Üê Return Back</button>

  <div class="container">
    <h2>Choose Your Plan</h2>
    <p>Subscribe to access personalized movie recommendations across all your favorite genres. Choose a plan that fits your needs, or enjoy a 7-day free trial!</p>

    <select id="plan">
      <option value="free">Free Trial - 7 Days</option>
      <option value="monthly">Monthly - $5</option>
      <option value="yearly">Yearly - $50</option>
    </select>
    <br>
    <button onclick="subscribe()">Subscribe</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    function subscribe() {
      var plan = document.getElementById("plan").value;
      var msg = document.getElementById("msg");
      msg.textContent = "Successfully subscribed to " + plan + " plan!";
    }
  </script>
</body>
</html>
